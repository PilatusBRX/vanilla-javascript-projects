<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">  
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet">
    <title>Todo-List from W3School</title>
</head>
<body>
  <main>
        <form id="form-list" class="header">
            <h2 style="margin:5px">My To Do List</h2>
            <input type="text" placeholder="Search any item..." name="filter" id="filter"></input>
            <input type="text" id="myInput" placeholder="Bread, coffee or pizza...">
            <input type="submit" value="Add item"  class="addBtn"></input>
        </form> 

        <ul id="shopping-list" class="header">        
            <!--<li>Frutas<span class="close">&times;</span></li>  -->       
        </ul>
        <div class="header">            
            <a href="#" class="addBtn addBtn-block">Clear List</a>
        </div>
  </main>   
<script src="js/app.js"></script>
</body>
</html>
