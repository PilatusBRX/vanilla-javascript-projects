<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">   
  <title>::Carousel Image Slider::</title>
</head>
<body>
    <main>  
        <h2>Carousel Image Slider</h2>
        <p>Change image every 4 seconds</p>
        <div class="slideshow-container">
          <div class="mySlides fade">
              <div class="numbertext">
                <p>1/4</p>
              </div>
              <img src="img/image1.jpg" alt="background">
          </div>
          
          <div class="mySlides fade">
            <div class="numbertext">
             <p> 2/4</p>
            </div>
            <img src="img/image2.jpg" alt="background">
          </div>

          <div class="mySlides fade">
            <div class="numbertext">
             <p> 3/4</p>
            </div>
            <img src="img/image3.jpg" alt="background">
          </div>
          <div class="mySlides fade">
            <div class="numbertext">
            <p>  4/4</p>
            </div>
            <img src="img/image4.jpg" alt="background">
          </div>
          <div class="dots-container">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
    </main>
  <script src="js/index.js"></script>
</body>
</html>
